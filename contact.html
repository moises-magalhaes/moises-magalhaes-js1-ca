<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Contact</title>
</head>

<body>
    <div class="container">

        <form name="contact-form" action="" method="GET">
            <div class="subcontainer">

                <label for="name">Name</label>
                <input name="name" id="name" type="text">
                <span id="name-alert"></span>
            </div class="box">

            <div class="subcontainer">
                <label for="subject">Subject</label>
                <input name="subject" id="subject" type="text">
                <span id="subject-alert"></span>
            </div>

            <div class="subcontainer">
                <label for="email">Email</label>
                <input name="email" id="email" type="email">
                <span id="email-alert"></span>
            </div>

            <div class="subcontainer">
                <label for="address">Address</label>
                <input name="address" id="address" type="text">
                <span id="address-alert"></span>
            </div>

            <button type="submit" onclick="return formValidation()">Submit</button>
        </form>

        <script src="js/contactform.js"></script>
</body>

</html>
